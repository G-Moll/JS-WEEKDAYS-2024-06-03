<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Drag & Drop</h1>
    
    <div class="holder-drop-zones">
        <!-- EVENT-DELEGATION for dragover, dragleave, drop ( .container ) -->
        <div class="container" id="container1"></div>
        <div class="container" id="container2"></div>
        <span class="cf"></span>
    </div>

    <div class="holder-boxes">
        <!-- EVENT-DELEGATION for dragstart, dragend ( .box ) -->
        <div class="box" id="box01" draggable="true">01</div>
        <div class="box" id="box02" draggable="true">02</div>
        <div class="box" id="box03" draggable="true">03</div>
        <div class="box" id="box04" draggable="true">04</div>
        <div class="box" id="box05" draggable="true">05</div>
        <div class="box" id="box06" draggable="true">06</div>
        <div class="box" id="box07" draggable="true">07</div>
        <div class="box" id="box08" draggable="true">08</div>
        <div class="box" id="box09" draggable="true">09</div>
        <div class="box" id="box10" draggable="true">10</div>
        <div class="box" id="box11" draggable="true">11</div>
        <div class="box" id="box12" draggable="true">12</div>
        <div class="box" id="box13" draggable="true">13</div>
        <div class="box" id="box14" draggable="true">14</div>
        <div class="box" id="box15" draggable="true">15</div>
        <div class="box" id="box16" draggable="true">16</div>
        <div class="box" id="box17" draggable="true">17</div>
        <div class="box" id="box18" draggable="true">18</div>
        <div class="box" id="box19" draggable="true">19</div>
        <div class="box" id="box20" draggable="true">20</div>
        <div class="box" id="box21" draggable="true">21</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
